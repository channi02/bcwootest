<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            input {
                width: calc(100% - 20px);
            }

            button {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <h1>Modify Post</h1>

    <form action="/update/{{ post_id }}" method="post">
        <label for="modified_data">Modify text:</label>
        <input type="text" id="modified_data" name="modified_data" value="{{ post_content }}" required>
        <button type="submit">Complete</button>
    </form>
</body>
</html>
